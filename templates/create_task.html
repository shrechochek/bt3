<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить задание</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea.form-control {
            min-height: 100px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .alert {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .alert-error {
            background-color: #f2dede;
            color: #a94442;
        }
        .alert-success {
            background-color: #dff0d8;
            color: #3c763d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добавить новое задание</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('create_task') }}" enctype="multipart/form-data">
            <div class="form-group">
                <!-- <label for="title">Название:</label>
                <input type="text" id="title" name="title" class="form-control" required> -->
                <label for="title">Условие:</label>
                <textarea type="text" id="title" name="title" class="form-control" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="description">Варианты ответа:</label>
                <textarea id="description" name="description" class="form-control" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="answer">Ответ:</label>
                <input type="text" id="answer" name="answer" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="difficulty">Сложность (1-10):</label>
                <input type="number" id="difficulty" name="difficulty" class="form-control" min="1" max="10" required>
            </div>
            
            <div class="form-group">
                <label for="tags">Теги (через запятую):</label>
                <input type="text" id="tags" name="tags" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="source">Источник:</label>
                <input type="text" id="source" name="source" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="image">Изображение (JPG/PNG):</label>
                <input type="file" id="image" name="image" accept=".jpg,.jpeg,.png">
            </div>
            
            <button type="submit" class="btn">Добавить задание</button>
        </form>
    </div>
</body>
</html>
