<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞–Ω–∏–µ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea.form-control {
            min-height: 100px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .alert {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .alert-error {
            background-color: #f2dede;
            color: #a94442;
        }
        .alert-success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .back-link{color:#3498db;text-decoration: none;}
        .file-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: 10px;
            /* background: linear-gradient(135deg, #6366f1, #8b5cf6); */
            background-color: #8b5cf6;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            border: 2px solid #5b2cc6;
        }

        .file-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .file-btn:active {
            transform: scale(0.97);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
        <h1>–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤–æ–µ –∑–∞–¥–∞–Ω–∏–µ</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('create_task') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="task_type">–¢–∏–ø –∑–∞–¥–∞–Ω–∏—è:</label>
                <select id="task_type" name="task_type" class="form-control" onchange="toggleTaskType()" required>
                    <option value="text_answer">–¢–µ–∫—Å—Ç–æ–≤—ã–π –æ—Ç–≤–µ—Ç</option>
                    <option value="multiple_choice">–í—ã–±–æ—Ä –∏–∑ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="title">–£—Å–ª–æ–≤–∏–µ:</label>
                <textarea id="title" name="title" class="form-control" required></textarea>
            </div>
            
            <div class="form-group" id="description-group">
                <label for="description">–û–ø–∏—Å–∞–Ω–∏–µ:</label>
                <textarea id="description" name="description" class="form-control"></textarea>
            </div>
            
            <!-- Text answer fields -->
            <div id="text-answer-fields">
                <div class="form-group">
                    <label for="answer">–û—Ç–≤–µ—Ç:</label>
                    <input type="text" id="answer" name="answer" class="form-control">
                </div>
            </div>
            
            <!-- Multiple choice fields -->
            <div id="multiple-choice-fields" style="display: none;">
                <div class="form-group">
                    <label>–í–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤:</label>
                    <div id="options-container">
                        <div class="option-row">
                            <input type="text" name="option_text[]" class="form-control" placeholder="–í–∞—Ä–∏–∞–Ω—Ç 1" style="display: inline-block; width: 70%; margin-right: 10px;">
                            <label style="display: inline-block; margin-right: 10px;">
                                <input type="radio" name="correct_option" value="0" style="margin-right: 5px;">–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π
                            </label>
                            <button type="button" onclick="removeOption(this)" class="btn" style="width: auto; padding: 5px 10px; background-color: #e74c3c;">–£–¥–∞–ª–∏—Ç—å</button>
                        </div>
                        <div class="option-row">
                            <input type="text" name="option_text[]" class="form-control" placeholder="–í–∞—Ä–∏–∞–Ω—Ç 2" style="display: inline-block; width: 70%; margin-right: 10px;">
                            <label style="display: inline-block; margin-right: 10px;">
                                <input type="radio" name="correct_option" value="1" style="margin-right: 5px;">–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π
                            </label>
                            <button type="button" onclick="removeOption(this)" class="btn" style="width: auto; padding: 5px 10px; background-color: #e74c3c;">–£–¥–∞–ª–∏—Ç—å</button>
                        </div>
                    </div>
                    <button type="button" onclick="addOption()" class="btn" style="width: auto; padding: 8px 15px; background-color: #27ae60; margin-top: 10px;">–î–æ–±–∞–≤–∏—Ç—å –≤–∞—Ä–∏–∞–Ω—Ç</button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="difficulty">–°–ª–æ–∂–Ω–æ—Å—Ç—å (1-10):</label>
                <input type="number" id="difficulty" name="difficulty" class="form-control" min="1" max="10" required>
            </div>
            
            <div class="form-group">
                <label for="tags">–¢–µ–≥–∏ (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é):</label>
                <input type="text" id="tags" name="tags" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="source">–ò—Å—Ç–æ—á–Ω–∏–∫:</label>
                <input type="text" id="source" name="source" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="image">–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ (JPG/PNG):</label>
                
                <button class="file-btn">üèô Upload image</button>
                <input type="file" id="image" name="image" accept=".jpg,.jpeg,.png" hidden>
            </div>

            <div class="form-group">
                <label for="is_visible_to_students">–í–∏–¥–Ω–æ –ª–∏ –∑–∞–¥–∞–Ω–∏–µ —É—á–µ–Ω–∏–∫–∞–º:</label>
                <input type="checkbox" id="is_visible_to_students" name="is_visible_to_students">
            </div>
            
            <button type="submit" class="btn">–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞–Ω–∏–µ</button>
        </form>
        
        <script>
            document.querySelector('.file-btn').onclick = () => document.getElementById('image').click();;

            let optionCount = 2;
            
            function toggleTaskType() {
                const taskType = document.getElementById('task_type').value;
                const textFields = document.getElementById('text-answer-fields');
                const multipleChoiceFields = document.getElementById('multiple-choice-fields');
                const descriptionGroup = document.getElementById('description-group');
                
                if (taskType === 'multiple_choice') {
                    textFields.style.display = 'none';
                    multipleChoiceFields.style.display = 'block';
                    descriptionGroup.style.display = 'none';
                    document.getElementById('answer').required = false;
                } else {
                    textFields.style.display = 'block';
                    multipleChoiceFields.style.display = 'none';
                    descriptionGroup.style.display = 'block';
                    document.getElementById('answer').required = true;
                }
            }
            
            function addOption() {
                const container = document.getElementById('options-container');
                const newOption = document.createElement('div');
                newOption.className = 'option-row';
                newOption.innerHTML = `
                    <input type="text" name="option_text[]" class="form-control" placeholder="–í–∞—Ä–∏–∞–Ω—Ç ${optionCount + 1}" style="display: inline-block; width: 70%; margin-right: 10px;">
                    <label style="display: inline-block; margin-right: 10px;">
                        <input type="radio" name="correct_option" value="${optionCount}" style="margin-right: 5px;">–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π
                    </label>
                    <button type="button" onclick="removeOption(this)" class="btn" style="width: auto; padding: 5px 10px; background-color: #e74c3c;">–£–¥–∞–ª–∏—Ç—å</button>
                `;
                container.appendChild(newOption);
                optionCount++;
            }
            
            function removeOption(button) {
                const container = document.getElementById('options-container');
                if (container.children.length > 1) {
                    button.parentElement.remove();
                    // Renumber remaining options
                    const options = container.querySelectorAll('input[type="radio"]');
                    options.forEach((radio, index) => {
                        radio.value = index;
                    });
                }
            }
        </script>
    </div>
</body>
</html>
